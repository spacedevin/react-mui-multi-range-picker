codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 75%
        threshold: 2%
        if_ci_failed: error
    
    patch:
      default:
        target: 70%
        threshold: 5%

flags:
  MuiMultiDateRangePicker:
    paths:
      - packages/MuiMultiDateRangePicker/lib/
    carryforward: true
  
  MuiMultiDateRangePickerPro:
    paths:
      - packages/MuiMultiDateRangePickerPro/lib/
    carryforward: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/test-setup.ts"
  - "**/examples/**"
  - "**/dist/**"
  - "**/node_modules/**"

